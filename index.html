<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <style>
        .center {
  margin: auto;
  width: 50%;
  border: 3px solid #73AD21;
  /* padding: 10px; */
  padding-top: 50px;
  padding-right: 30px;
  padding-bottom: 50px;
  padding-left: 80px;
  border-style:outset;
  text-align: center;
}
    </style>
</head>
<body>
    <p style="text-align: center; color: #790bd4;">Login Form</p>
    <div class="center">
        <form action="resume.html" method="post">
            <br><br><br>
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter Username" required><br><br><br>

            <label>Password</label>
            <input type="password" name="password" placeholder="Enter Password" required><br><br><br>

            <label>Confirm Password</label>
            <input type="password" name="confpassword" placeholder="Enter matching Password" required><br><br><br>

            <button type="submit">Submit</button><br><br><br>

        </form>
    </div>
</body>
</html>
